<mat-toolbar color="primary" class="wrapper">
    <a [routerLink]="['/']">Chat-Up</a>
    <span class="fill-remaining-space"></span>
    <a
      *ngIf="!(user)?.uid"
      routerLinkActive="active"
      [routerLink]="['/','login']"
    >Login</a>
    <a
     *ngIf="(user)?.uid"
     routerLinkActive="active"
     (click)="logout()"
     >Logout</a>
    <a
      *ngIf="!(user)?.uid"
      routerLinkActive="active"
      [routerLink]="['/','signup']"
    >SignUp</a>
</mat-toolbar>
